<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Twin Paradox Timer</title>
  <meta http-equiv="Permissions-Policy" content="accelerometer=(self)">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>Twin Paradox Timer</h1>

    <div id="timer" aria-live="polite">00:00:00.000</div>

    <div class="controls">
      <button id="startStop">Start</button>
      <button id="reset">Reset</button>
    </div>

    <section class="panel">
      <h2>Settings</h2>
      <label>
        Drift time constant τ (s)
        <input id="tau" type="number" step="0.1" min="0.1" value="3.0">
      </label>
      <label>
        Accel quiet gate (m/s²)
        <input id="gate" type="number" step="0.01" min="0" value="0.05">
      </label>
      <label>
        Speed of light c (m/s)
        <input id="cval" type="number" step="0.1" min="0.1" value="1.00">
      </label>
      <label>
        Speed limiter
        <select id="limiter">
          <option value="tanh" selected>tanh(v/c) (never reaches c)</option>
          <option value="clip">clip to 0.999c</option>
        </select>
      </label>
    </section>

    <section class="panel">
      <h2>Status</h2>
      <div id="status">idle</div>
      <div class="grid">
        <div>Accel (m/s²):</div><div id="accel">-</div>
        <div>Raw speed (m/s):</div><div id="vraw">0.00</div>
        <div>Limited speed (m/s):</div><div id="veff">0.00</div>
        <div>γ factor:</div><div id="gamma">1.000000</div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
