<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Twin Timer</title>
  <meta http-equiv="Permissions-Policy" content="accelerometer=(self), gyroscope=(self), magnetometer=(self)">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div id="timer" aria-live="polite">00:00:00.000</div>

    <div class="controls">
      <button id="startStop">Start</button>
      <button id="reset">Reset</button>
      <button id="openSettings" aria-label="Settings">⚙︎</button>
    </div>
  </main>

  <!-- Settings modal -->
  <div id="modalBackdrop" class="backdrop" hidden></div>
  <dialog id="settings">
    <header>
      <h2>Settings</h2>
      <button id="closeSettings" aria-label="Close">✕</button>
    </header>

    <section class="panel">
      <label>
        Speed of light c (m/s)
        <input id="cval" type="number" step="0.1" min="0.1" value="1.00">
      </label>
      <label>
        Drift time constant τ (s)
        <input id="tau" type="number" step="0.1" min="0.1" value="3.0">
      </label>
      <label>
        Drift gamma boost k
        <input id="kboost" type="number" step="0.1" min="0" value="0.5">
      </label>
      <small class="hint">
        Effective drift: $\tau_{\text{eff}} = \tau / (1 + k\,(\gamma - 1))$.
      </small>
    </section>

    <section class="panel compact">
      <div class="grid">
        <div>Accel world (m/s²):</div><div id="accel">-</div>
        <div>Speed (raw):</div><div id="vraw">0.00</div>
        <div>Speed (effective):</div><div id="veff">0.00</div>
        <div>γ:</div><div id="gamma">1.000000</div>
        <div>Fusion:</div><div id="oriStatus">waiting…</div>
      </div>
      <small class="hint">
        Rotation gating active: when $|\omega|$ is high and $|a|$ is small, we stop integrating and decay $v$.
      </small>
    </section>

    <footer>
      <button id="closeSettingsFooter">Done</button>
    </footer>
  </dialog>

  <script src="app.js"></script>
</body>
</html>
